  <style>

      top: 100%;

      right: 0;
      margin-top: 4px;

    .autocomplete-item {
      padding: 12px 16px;

      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 8px;
      margin: 4px;
      color: var(--tg-theme-text-color, #ffffff);

    }

    .autocomplete-item .cal {

    label {

      font-size: 14px;

    input {

      outline: none;

    .btn-add {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      background: var(--tg-theme-button-color, #2aabee);
      color: var(--tg-theme-button-text-color, #ffffff);
      cursor: pointer;
      transition: opacity 0.2s;
    }

    .btn-add:active {
      opacity: 0.8;
    }

    .total-block {
      background: var(--tg-theme-secondary-bg-color, #242f3d);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 24px;

    }

    .total-label {

    .total-value {

    .list-title {

      font-weight: 600;
      margin-bottom: 12px;
      color: var(--tg-theme-text-color, #ffffff);
    }

    .food-list {

    .food-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--tg-theme-secondary-bg-color, #242f3d);
      border-radius: 12px;

      margin-bottom: 8px;
      font-size: 15px;

    .food-name {
      font-weight: 500;
      color: var(--tg-theme-text-color, #ffffff);
    }

    .food-calories {
      font-weight: 600;
      color: var(--tg-theme-button-color, #2aabee);
    }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: var(--tg-theme-hint-color, #8e8e93);
      font-size: 15px;
    }

    .btn-delete {
      background: transparent;
      border: none;
      color: var(--tg-theme-hint-color, #8e8e93);
      font-size: 20px;
      cursor: pointer;
      padding: 4px;
      margin-left: 8px;
      opacity: 0.7;
    }

    .btn-delete:hover {
      opacity: 1;
      color: #ff6b6b;
    }
  </style>

<body>
  <div class="container">
    <h1>üçΩ –°—á—ë—Ç—á–∏–∫ –∫–∞–ª–æ—Ä–∏–π</h1>

        <div class="autocomplete-dropdown" id="autocompleteDropdown" style="display: none;"></div>
      </div>
      <div class="input-group">

      </div>

    <div class="total-block">

    <div class="list-title">–í–∞—à —Å–ø–∏—Å–æ–∫</div>

      <li class="empty-state" id="emptyState">–ü–æ–∫–∞ –Ω–∏—á–µ–≥–æ –Ω–µ –¥–æ–±–∞–≤–ª–µ–Ω–æ</li>

  </div>

  <script>
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
    const tg = window.Telegram?.WebApp;
    if (tg) {
      tg.ready();
      tg.expand();
      document.body.style.background = tg.themeParams?.bg_color || document.body.style.background;
    }

    const FOOD_STORAGE_KEY = 'calorie_app_foods';

    const FOOD_DATABASE = [
      { name: '–ö—É—Ä–∏–Ω–æ–µ —Ñ–∏–ª–µ', calories: 165 },
      { name: '–Ø–±–ª–æ–∫–æ', calories: 52 },
      { name: '–†–∏—Å', calories: 130 },
      { name: '–†–∏—Å –æ—Ç–≤–∞—Ä–Ω–æ–π', calories: 116 },
      { name: '–ë–∞–Ω–∞–Ω', calories: 89 },
      { name: '–Ø–π—Ü–æ –≤–∞—Ä—ë–Ω–æ–µ', calories: 155 },
      { name: '–Ø–π—Ü–æ', calories: 155 },
      { name: '–û–≤—Å—è–Ω–∫–∞', calories: 68 },
      { name: '–û–≤—Å—è–Ω–∞—è –∫–∞—à–∞', calories: 88 },
      { name: '–ì—Ä–µ—á–∫–∞', calories: 132 },
      { name: '–ì—Ä–µ—á–∫–∞ –æ—Ç–≤–∞—Ä–Ω–∞—è', calories: 101 },
      { name: '–ú–æ–ª–æ–∫–æ', calories: 42 },
      { name: '–ú–æ–ª–æ–∫–æ 2.5%', calories: 52 },
      { name: '–ö–µ—Ñ–∏—Ä', calories: 50 },
      { name: '–¢–≤–æ—Ä–æ–≥', calories: 101 },
      { name: '–¢–≤–æ—Ä–æ–≥ 5%', calories: 121 },
      { name: '–°—ã—Ä', calories: 402 },
      { name: '–•–ª–µ–± –±–µ–ª—ã–π', calories: 265 },
      { name: '–•–ª–µ–± —á—ë—Ä–Ω—ã–π', calories: 201 },
      { name: '–ö–∞—Ä—Ç–æ—Ñ–µ–ª—å', calories: 77 },
      { name: '–ö–∞—Ä—Ç–æ—Ñ–µ–ª—å –∂–∞—Ä–µ–Ω—ã–π', calories: 192 },
      { name: '–ú–∞–∫–∞—Ä–æ–Ω—ã', calories: 131 },
      { name: '–ú–∞–∫–∞—Ä–æ–Ω—ã –æ—Ç–≤–∞—Ä–Ω—ã–µ', calories: 112 },
      { name: '–õ–æ—Å–æ—Å—å', calories: 208 },
      { name: '–ì–æ–≤—è–¥–∏–Ω–∞', calories: 250 },
      { name: '–°–≤–∏–Ω–∏–Ω–∞', calories: 242 },
      { name: '–ö–æ–ª–±–∞—Å–∞', calories: 301 },
      { name: '–°–æ—Å–∏—Å–∫–∏', calories: 277 },
      { name: '–ö–æ—Ç–ª–µ—Ç–∞', calories: 220 },
      { name: '–°–∞–ª–∞—Ç –æ–≤–æ—â–Ω–æ–π', calories: 65 },
      { name: '–û–≥—É—Ä–µ—Ü', calories: 15 },
      { name: '–ü–æ–º–∏–¥–æ—Ä', calories: 18 },
      { name: '–ú–æ—Ä–∫–æ–≤—å', calories: 41 },
      { name: '–ë—Ä–æ–∫–∫–æ–ª–∏', calories: 34 },
      { name: '–®–æ–∫–æ–ª–∞–¥ –º–æ–ª–æ—á–Ω—ã–π', calories: 535 },
      { name: '–®–æ–∫–æ–ª–∞–¥ —Ç—ë–º–Ω—ã–π', calories: 546 },
      { name: '–ü–µ—á–µ–Ω—å–µ', calories: 417 },
      { name: '–ú—ë–¥', calories: 304 },
      { name: '–°–∞—Ö–∞—Ä', calories: 398 },
      { name: '–ô–æ–≥—É—Ä—Ç', calories: 66 },
      { name: '–ö—É—Ä–∏—Ü–∞ –≤–∞—Ä—ë–Ω–∞—è', calories: 170 },
      { name: '–ö–æ—Ñ–µ', calories: 2 },
      { name: '–ß–∞–π', calories: 1 },
      { name: '–°–æ–∫ –∞–ø–µ–ª—å—Å–∏–Ω–æ–≤—ã–π', calories: 45 },
      { name: '–í–æ–¥–∞', calories: 0 },
      { name: '–ü–∏—Ü—Ü–∞', calories: 266 },
      { name: '–ë—É—Ä–≥–µ—Ä', calories: 354 },
      { name: '–ö–∞—Ä—Ç–æ—Ñ–µ–ª—å —Ñ—Ä–∏', calories: 312 },
      { name: '–û—Ä–µ—Ö–∏ –≥—Ä–µ—Ü–∫–∏–µ', calories: 654 },
      { name: '–ú–∏–Ω–¥–∞–ª—å', calories: 579 },
      { name: '–ê–≤–æ–∫–∞–¥–æ', calories: 160 },
      { name: '–í–∏–Ω–æ–≥—Ä–∞–¥', calories: 69 },
      { name: '–ê–ø–µ–ª—å—Å–∏–Ω', calories: 47 },
      { name: '–ì—Ä—É—à–∞', calories: 57 },
      { name: '–ö–ª—É–±–Ω–∏–∫–∞', calories: 32 }
    ];

    function getTodayKey() {
      const now = new Date();
      return `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}-${String(now.getDate()).padStart(2, '0')}`;
    }

    function getFoods() {
      try {
        const data = JSON.parse(localStorage.getItem(FOOD_STORAGE_KEY) || '{}');
        const today = getTodayKey();
        return data[today] || [];
      } catch {
        return [];
      }
    }

    function saveFoods(foods) {
      const data = JSON.parse(localStorage.getItem(FOOD_STORAGE_KEY) || '{}');
      data[getTodayKey()] = foods;
      localStorage.setItem(FOOD_STORAGE_KEY, JSON.stringify(data));
    }

    function renderList() {
      const foods = getFoods();
      const listEl = document.getElementById('foodList');
      const emptyState = document.getElementById('emptyState');
      const totalEl = document.getElementById('totalCalories');

      const total = foods.reduce((sum, f) => sum + f.calories, 0);
      totalEl.textContent = total;

      if (foods.length === 0) {
        listEl.innerHTML = '<li class="empty-state" id="emptyState">–ü–æ–∫–∞ –Ω–∏—á–µ–≥–æ –Ω–µ –¥–æ–±–∞–≤–ª–µ–Ω–æ</li>';
        return;
      }

      listEl.innerHTML = foods.map((food, index) => `
        <li class="food-item">
          <span class="food-name">${escapeHtml(food.name)}</span>
          <span>
            <span class="food-calories">${food.calories} –∫–∫–∞–ª</span>
            <button type="button" class="btn-delete" data-index="${index}" aria-label="–£–¥–∞–ª–∏—Ç—å">√ó</button>
          </span>
        </li>
      `).join('');

      listEl.querySelectorAll('.btn-delete').forEach(btn => {
        btn.addEventListener('click', () => {
          const idx = parseInt(btn.dataset.index, 10);
          const newFoods = getFoods().filter((_, i) => i !== idx);
          saveFoods(newFoods);
          renderList();
        });
      });
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // –ê–≤—Ç–æ–ø–æ–¥—Å–∫–∞–∑–∫–∏
    const nameInput = document.getElementById('foodName');
    const caloriesInput = document.getElementById('foodCalories');
    const dropdown = document.getElementById('autocompleteDropdown');
    const MAX_SUGGESTIONS = 6;

    function getSuggestions(query) {
      const q = query.trim().toLowerCase();
      if (!q) return [];
      return FOOD_DATABASE
        .filter(f => f.name.toLowerCase().includes(q))
        .slice(0, MAX_SUGGESTIONS);
    }

    function showSuggestions(query) {
      const items = getSuggestions(query);
      if (items.length === 0) {
        dropdown.style.display = 'none';
        return;
      }
      dropdown.innerHTML = items.map(f => `
        <div class="autocomplete-item" data-name="${escapeHtml(f.name)}" data-cal="${f.calories}">
          <span>${escapeHtml(f.name)}</span>
          <span class="cal">${f.calories} –∫–∫–∞–ª</span>
        </div>
      `).join('');
      dropdown.style.display = 'block';
      dropdown.querySelectorAll('.autocomplete-item').forEach(el => {
        el.addEventListener('click', () => {
          nameInput.value = el.dataset.name;
          caloriesInput.value = el.dataset.cal;
          dropdown.style.display = 'none';
          caloriesInput.focus();
          if (tg?.HapticFeedback) tg.HapticFeedback.selectionChanged();
        });
      });
    }

    function hideSuggestions() {
      dropdown.style.display = 'none';
    }

    nameInput.addEventListener('input', () => showSuggestions(nameInput.value));
    nameInput.addEventListener('focus', () => showSuggestions(nameInput.value));
    nameInput.addEventListener('blur', () => setTimeout(hideSuggestions, 200));
    document.addEventListener('click', (e) => {
      if (!e.target.closest('#foodNameGroup')) hideSuggestions();
    });

    document.getElementById('foodForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const name = nameInput.value.trim();
      const calories = parseInt(caloriesInput.value, 10);

      if (!name || isNaN(calories) || calories < 0) return;

      const foods = getFoods();
      foods.push({ name, calories });
      saveFoods(foods);
      renderList();

      nameInput.value = '';
      caloriesInput.value = '';
      nameInput.focus();

      if (tg?.HapticFeedback) {
        tg.HapticFeedback.impactOccurred('light');
      }
    });

    renderList();
  </script>
</body>
